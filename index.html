<!DOCTYPE html>
<html lang="fr" class="scroll-smooth scroll-pt-28">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Althoce | Agence d'Automatisation IA</title>
    <meta name="description" content="Libérez les entreprises des tâches répétitives pour leur redonner du temps stratégique grâce à l'IA." />

    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="https://esm.sh/react@^19.2.4" as="script" crossorigin>
    <link rel="preload" href="https://esm.sh/framer-motion@^12.29.2" as="script" crossorigin>
    <link rel="dns-prefetch" href="https://i.ibb.co">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://api.fontshare.com">

    <!-- Polices optimisées : Inter (Google) + Satoshi (Fontshare) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN avec config personnalisée -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Satoshi', 'sans-serif'],
            },
            colors: {
              midnight: '#f8fafc',
              darkbase: '#0f172a',
              electric: '#7c3aed',
              amber: '#f59e0b',
              surface: '#ffffff',
            },
            backgroundImage: {
              'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E\")",
            },
            animation: {
              'orbit-slow': 'orbit 20s linear infinite',
              'orbit-medium': 'orbit 15s linear infinite',
              'orbit-fast': 'orbit 10s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'text-reveal': 'text-reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s',
              'scroll': 'scroll 30s linear infinite',
            },
            keyframes: {
              orbit: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.8' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' }
              },
              scroll: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Styles personnalisés -->
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
      }
      .glass-card-strong {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(226, 232, 240, 1);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1);
      }

      @media (min-width: 768px) {
        .glass-card {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
        .glass-card-strong {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
        }
      }

      .shimmer-btn {
        background: linear-gradient(110deg, #7c3aed 45%, #9f67ff 50%, #7c3aed 55%);
        background-size: 200% 100%;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Hardware acceleration pour l'animation de scroll (mobile et desktop) */
      .animate-scroll {
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        perspective: 1000px;
        -webkit-perspective: 1000px;
      }

      /* Hardware acceleration uniquement sur desktop pour float pour économiser la batterie sur mobile */
      @media (min-width: 768px) {
        .animate-float {
          will-change: transform;
          transform: translateZ(0);
        }
      }

      /* Désactiver les effets décoratifs coûteux sur mobile */
      @media (max-width: 767px) {
        .bg-noise {
          display: none !important;
        }
        [class*="mix-blend-"] {
          mix-blend-mode: normal !important;
        }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.29.2"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
